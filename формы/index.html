<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Формы</title>
	</head>
	<body>
		<h1>Форма</h1>
		<form action="">
			<label for="username">Логин:</label>
			<input type="text" id="username" name="username" />
			<br />
			<br />
			<label
				>Email:
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Введите ваше email"
				/>
			</label>
			<br />
			<br />
			<label for="password">Пароль:</label>
			<input
				type="password"
				id="password"
				name="password"
				required
				minlength="8"
			/>
			<br />
			<br />
			<p>Выберите свой пол:</p>
			<br />
			<input type="radio" id="male" name="gender" />
			<label for="male">Мужчина</label>
			<br />
			<br />
			<input type="radio" id="female" name="gender" />
			<label for="female">Женщина</label>
			<br />
			<br />
			<label for="queastion">Выберите секретный вопрос:</label>
			<select name="queastion" id="queastion">
				<option value="q0" disabled>Выберите секретный вопрос</option>
				<option value="q1">Имя вашего первого учителя</option>
				<option value="q2">Кличка вашего домашнего животного</option>
				<option value="q3">Город где вы родились</option>
			</select>
			<br />
			<br />
			<label for="answer">Ответ на секретный вопрос:</label>
			<input type="text" id="answer" name="answer" />
			<br />
			<br />
			<label for="comment">О себе:</label>
			<br />
			<br />
			<textarea name="" id="comment" cols="30" rows="10"></textarea>
			<br />
			<br />

			<label> Подписать на новости <input type="checkbox" checked /></label>
			<br />
			<br />
			<button type="submit">Сохранить</button>
		</form>
	</body>
</html>
